server {
    listen 80;
    server_name localhost;

    # MAX UPLOAD SIZE: Crucial for your CSV uploads!
    # Default is 1MB, which is often too small for large lists.
    client_max_body_size 10M;

    location / {
        # Forward all requests to Gunicorn
        proxy_pass http://app:8000;
        
        # Pass headers so Flask knows the real IP of the user
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Optional: If you eventually want Nginx to serve static files (CSS/Images)
    # directly for speed (skipping Python), you would uncomment this:
    # location /static/ {
    #     alias /app/static/;
    # }
}